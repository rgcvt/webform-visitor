<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Base meta tags -->
		<meta charset="UTF-8" />
		<title>RGCVT Forms</title>
		<meta name="language" content="english" />
		<meta name="description" content="{{ description }}" />

		<!-- Reassure the browser that we are mobile-friendly -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="view-transition" content="same-origin" />

		<!-- Favicons -->
		<link rel="icon" href="assets/favicon.ico" />
		<link rel="icon" href="assets/favicon.svg" type="image/svg+xml" sizes="any" />
		<link rel="apple-touch-icon" href="assets/favicon-apple.png" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/baselayer.css@latest/dist/baselayer-light.css" />
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body class="container">
		<a href="visitors.html">Visitors</a>
		<iframe src="https://rgcvtforms.netlify.app/visitors" frameborder="0" width="100%" data-rgcform="true"></iframe>
		<script>
			const iframe = document.querySelector('[data-rgcform]');
			window.addEventListener(
				'message',
				function (e) {
					iframe.style.height = e.data.height + 30 + 'px';
				},
				false
			);
		</script>

		<script type="module" src="assets/script.js"></script>
	</body>
</html>
